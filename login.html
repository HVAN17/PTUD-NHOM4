<head>

    <!-- Title Page-->

    <!-- Fontfaces CSS-->
    <link href="css/font-face.css" rel="stylesheet" media="all">
    <link href="vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">

    <!-- Bootstrap CSS-->

    <!-- Vendor CSS-->

    <link href="vendor/wow/animate.css" rel="stylesheet" media="all">

</head>

<body class="animsition">
    <div class="page-wrapper">
        <div class="page-content--bge5">
            <div class="container">
                <div class="login-wrap">
                    <div class="login-content">
                        <div style="text-align: center;">
                            <a href="#">
                                <img src="images/logo/logo-2.png" alt="Cocoon Admin" width="300">
                            </a>
                        </div>
                        <div class="login-form">
                            <form id="loginForm">
                                <div class="form-group">
                                    <label>Email</label>
                                    <input class="au-input au-input--full" type="email" name="email" placeholder="Email" required>
                                </div>
                                <div class="form-group">
                                    <label>Mật khẩu</label>
                                    <input class="au-input au-input--full" type="password" name="password" placeholder="Password" required>
                                </div>
                                <div class="login-checkbox">
                                    <label>
                                        <input type="checkbox" name="remember">Remember Me
                                    </label>
                                    <label>
                                        <a href="quenmk.html">Quên mật khẩu?</a>
                                    </label>
                                </div>
                                <button class="au-btn au-btn--block au-btn--green m-b-20" type="submit">Đăng nhập</button>
                            </form>
                            <div id="message" class="error-message"></div> <!-- Thêm class error-message -->
                            <div class="register-link">
                                <p>
                                    Don't you have account?
                                    <a href="register.html">Sign Up Here</a>
                                </p>
                            </div>
                        </div>
                        
                        <style>
                            /* Thêm CSS cho thông báo lỗi */
                            .error-message {
                                color: red;
                                font-size: 1.5rem; /* Kích thước lớn hơn */
                                font-weight: bold;
                                margin-top: 10px;
                            }
                        </style>
                        
                        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
                        <script>
                            $(document).ready(function () {
                                $("#loginForm").on("submit", function (event) {
                                    event.preventDefault(); // Ngăn form gửi thông thường
                        
                                    $.ajax({
                                        url: "login.php", // URL của PHP xử lý
                                        type: "POST",
                                        data: $(this).serialize(),
                                        success: function (response) {
                                            if (response.trim() === "success") {
                                                window.location.href = "admin.php"; // Chuyển hướng khi đăng nhập thành công
                                            } else {
                                                $("#message").html(response); // Hiển thị lỗi nếu thất bại
                                            }
                                        },
                                        error: function () {
                                            $("#message").html("Đã xảy ra lỗi, vui lòng thử lại.");
                                        }
                                    });
                                });
                            });
                        </script>
                        
                        
    <!-- Jquery JS-->
    <script src="vendor/jquery-3.2.1.min.js"></script>
    <!-- Bootstrap JS-->
    <script src="vendor/bootstrap-4.1/popper.min.js"></script>
    <script src="vendor/bootstrap-4.1/bootstrap.min.js"></script>
    <!-- Vendor JS-->
    <script src="vendor/slick/slick.min.js"></script>
    <script src="vendor/wow/wow.min.js"></script>
    <script src="vendor/animsition/animsition.min.js"></script>
    <script src="vendor/bootstrap-progressbar/bootstrap-progressbar.min.js"></script>
    <script src="vendor/counter-up/jquery.waypoints.min.js"></script>
    <script src="vendor/counter-up/jquery.counterup.min.js"></script>
    <script src="vendor/circle-progress/circle-progress.min.js"></script>
    <script src="vendor/perfect-scrollbar/perfect-scrollbar.js"></script>
    <script src="vendor/chartjs/Chart.bundle.min.js"></script>
    <script src="vendor/select2/select2.min.js"></script>

    <!-- Main JS-->
    <script src="js/main.js"></script>

</body>

</html>
